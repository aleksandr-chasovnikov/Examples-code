<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="style.css" rel="stylesheet">
  <style>
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

  	<form>
      <div class="box-form">
        <input type="text" class="js-input">
          <ul class="box-form-list">
            <li class="js-link"><a href="#">aaa</a></li>
            <li class="js-link"><a href="#">sss</a></li>
            <li class="js-link"><a href="#">ddd</a></li>
            <li class="js-link"><a href="#">xxx</a></li>
          </ul>
      </div>
    </form>

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>

      ;(function($){

        //При вводе какого-то текста будет выполняться функция
        $('.js-input').keyup(function() {

            if($(this).val() != '') {
              //Разворачиваем вниз
              $('.box-form-list').slideDown();

            } else if($(this).val() == '') {

              $('.box-form-list').slideUp();

            }

        });

      })(jQuery);

    </script>
  </body>
  </html>
