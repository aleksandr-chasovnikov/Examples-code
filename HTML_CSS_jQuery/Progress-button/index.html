<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="noindex,nofollow" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Стиль кнопки загрузки</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Стиль кнопки загрузки</h1>
			</header>
			<div class="wrapper">
				<section>
					<h2>Горизонтальная</h2>
					<button class="progress-button" data-style="fill" data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Вертикальная</h2>
					<button class="progress-button" data-style="fill" data-vertical>Кнопка</button>
				</section>
				<section>
					<h2>Поворот сверху</h2>
					<button class="progress-button" data-style="shrink" data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Поворот сбоку</h2>
					<button class="progress-button" data-style="shrink" data-vertical>Кнопка</button>
				</section>
			</div>
			<div class="wrapper">
				<section>
					<h2>Наклон <br/>назад</h2>
					<button class="progress-button" data-style="rotate-angle-bottom" data-perspective data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Наклон <br/>вперед</h2>
					<button class="progress-button" data-style="rotate-angle-top" data-perspective data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Наклон <br/>вправо</h2>
					<button class="progress-button" data-style="rotate-angle-left" data-perspective data-vertical>Кнопка</button>
				</section>
				<section>
					<h2>Наклон <br/>влево</h2>
					<button class="progress-button" data-style="rotate-angle-right" data-perspective data-vertical>Кнопка</button>
				</section>
			</div>
			<div class="wrapper">
				<section>
					<h2>Поворот <br> низ</h2>
					<button class="progress-button" data-style="rotate-side-down" data-perspective data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Поворот <br> верх</h2>
					<button class="progress-button" data-style="rotate-side-up" data-perspective data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Поворот <br> лево</h2>
					<button class="progress-button" data-style="rotate-side-left" data-perspective data-vertical>Кнопка</button>
				</section>
				<section>
					<h2>Поворот <br> право</h2>
					<button class="progress-button" data-style="rotate-side-right" data-perspective data-vertical>Кнопка</button>
				</section>
			</div>
			<div class="wrapper">
				<section>
					<h2>Поворот</h2>
					<button class="progress-button" data-style="rotate-back" data-perspective data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Открытка</h2>
					<button class="progress-button" data-style="flip-open" data-perspective data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Открывается  <br/>вниз</h2>
					<button class="progress-button" data-style="slide-down" data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Сдвигается <br/>вверх</h2>
					<button class="progress-button" data-style="move-up" data-horizontal>Кнопка</button>
				</section>
			</div>
			<div class="wrapper">
				<section>
					<h2>Горизонтальная <br/>полоса</h2>
					<button class="progress-button" data-style="top-line" data-horizontal>Кнопка</button>
				</section>
				<section>
					<h2>Вертикальные <br/>полосы</h2>
					<button class="progress-button" data-style="lateral-lines" data-vertical>Кнопка</button>
				</section>
			</div>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/progressButton.js"></script>
		<script>
			[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
				new ProgressButton( bttn, {
					callback : function( instance ) {
						var progress = 0,
							interval = setInterval( function() {
								progress = Math.min( progress + Math.random() * 0.1, 1 );
								instance._setProgress( progress );

								if( progress === 1 ) {
									instance._stop(1);
									clearInterval( interval );
								}
							}, 200 );
					}
				} );
			} );
		</script>
	</body>
</html>
